[tool.poetry]
name = "gcp_streaming_pipeline"
version = "v1.0.0"
description = "Complete ETL and scalable solution using GCP "
authors = ["IvanildoBarauna <ivanildo.jnr@outlook.com>"]
readme = "README.md"
license = "MIT"
package-mode = false

[tool.poetry.dependencies]
python = "^3.9"
google-cloud-pubsub = "^2.22.0"
fastapi = "^0.111.0"
uvicorn = "^0.30.1"
apache-beam = {extras = ["gcp"], version = "^2.57.0"}
pyspark = {extras = ["connect"], version = "^3.5.1"}
py4j = "^0.10.9.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
coverage = "^7.5.4"
pytest-mock = "^3.14.0"

[tool.setuptools.packages.find]
where = ["src"]
include = ["api*", "pipeline*"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"